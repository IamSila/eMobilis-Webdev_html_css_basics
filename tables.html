<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tables in web dev</title>


    <style>
        table, th, tr, td{
            border: red 2px solid;
            border-collapse: collapse;
            border-radius: 1em;
        }
        table{
            border-radius: 1rem;
        }
        .row-head{
            color: white;
            background-color: green;
        }
        #row2{
            border-radius: 5px;
        }
        h3{
            border: red 2px solid;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }
    </style>

</head>
<body>
        <h3>html tables</h3>

        <table>
            <tr class="row-head">
                <th>Rank</th>
                <th>Name</th>
                <th>Points</th>
                <th>Team</th>
            </tr>

            <tr id="row2">
                <td>1</td>
                <td>Sila</td>
                <td>40</td>
                <td>Team A</td>
            </tr>

            <tr>
                <td>2</td>
                <td>Mark</td>
                <td>40</td>
                <td>Team B</td>
            </tr>

            <tr>
                <td>3</td>
                <td>John</td>
                <td>40</td>
                <td>Team C</td>
            </tr>



        </table>



</body>
</html>
